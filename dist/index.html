<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body >

    <div class="container">
        <div class="box">
            <h1 class="titulo">Negociações</h1>
            <div id="mensagemView"></div>
            <form class="form" id="form">
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" id="data" maxlength="10" required autofocus/>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" min="1" step="1" id="quantidade" placeholder="1" required/>
                </div>
                <div class="form-group">
                    <label for="valor">Valor</label>
                    <input id="valor" type="number"  min="0.01" step="0.01" placeholder="0.0" required />
                </div>
                <button class="btn btn-primary" type="submit">Incluir</button>
            </form>
        </div>
        <div id="negociacaoTabela"></div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
